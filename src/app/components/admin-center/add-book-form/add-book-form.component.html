<div class="container bg-light mb-3 mt-5">
  <h2 *ngIf="!id" class="mb-2"><strong> Adauga o carte noua</strong></h2>
  <h2 *ngIf="id" class="mb-2"><strong> Editeaza cartea</strong></h2>
  <form [formGroup]="addBookForm" (ngSubmit)="onFormSubmit()">
    <label for="title" class="form-label">Titlu: </label>
    <input
      type="text"
      id="title"
      class="form-control form-control-sm"
      formControlName="title"
    />

    <label for="author" class="form-label">Autor: </label>
    <input
      type="text"
      id="author"
      class="form-control form-control-sm"
      formControlName="author"
    />
    <label for="publisher" class="form-label">Editura: </label>
    <input
      type="text"
      id="publisher"
      class="form-control form-control-sm"
      formControlName="publisher"
    />
    <label for="release-year" class="form-label">Anul publicarii: </label>
    <input
      type="number"
      id="release-year"
      class="form-control form-control-sm"
      formControlName="releaseYear"
    />
    <label for="page-number" class="form-label">Numar pagini: </label>
    <input
      type="number"
      id="page-number"
      class="form-control form-control-sm"
      formControlName="pageNumber"
    />
    <label for="isbn" class="form-label">ISBN: </label>
    <input
      type="number"
      id="isbn"
      class="form-control form-control-sm"
      formControlName="isbn"
    />
    <label for="description" class="form-label">Descriere: </label>
    <textarea
      rows="4"
      type="text"
      id="description"
      class="form-control form-control-sm"
      formControlName="description"
    ></textarea>
    <label for="price" class="form-label">Pret: </label>
    <input
      type="number"
      id="price"
      step="0.01"
      class="form-control form-control-sm"
      formControlName="price"
    />
    <label for="image-url" class="form-label">URL Imagine:</label>
    <input
      type="text"
      id="image-url"
      class="form-control form-control-sm"
      formControlName="imageUrl"
    />

    <button
      type="submit"
      class="btn btn-info mt-3"
      [disabled]="addBookForm.invalid"
    >
      {{ submitBtnText }}
    </button>
    <a [routerLink]="['/admin/items']" class="btn btn-danger mt-3 ms-3"
      >Inchide</a
    >
  </form>
</div>

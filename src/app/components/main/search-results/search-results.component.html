<div class="container">
  <nav class="mb-5" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home" class="link-danger">Acasa</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Rezultate</li>
    </ol>
  </nav>

  <h4 class="mb-4">Rezultatele cautarii:</h4>
  <div
    class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-7 mt-3 mb-3"
  >
    <div
      *ngIf="filteredBooks.length === 0"
      class="alert alert-danger ms-3"
      role="alert"
    >
      Nu exista carti cu acest titlu.
    </div>
    <app-book-card
      *ngFor="let book of filteredBooks"
      [book]="book"
    ></app-book-card>
  </div>
</div>
